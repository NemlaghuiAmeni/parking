<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/gpark">Dashboard</a>
            <a mat-list-item routerLink="/table">Liste of Reservations</a>
            <a mat-list-item routerLink="/ap">Add Parks</a>
            <a mat-list-item routerLink="/mp">Add Places</a>
            <a mat-list-item routerLink="/ad">Add admin</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        </mat-toolbar>







        <!------ Include the above in your HEAD tag ---------->
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="searchbar">
                    <input class="search_input" style="height: 40px;" type="text" [(ngModel)]="matricule" name="search" placeholder="Search...">
                    <a class="search_icon"><span class="material-icons">search</span></a>
                </div>
            </div>
        </div>
        <label *ngIf="selecteds != 'sup'">Choose parking</label>
        <select *ngIf="selecteds != 'sup'" (change)="filterChanged($event.target.value)" class="form-control form-control-lg" ([ngModel])="selected">
      <option></option>
      <option class="form-control form-control-lg" *ngFor="let m of marker"  [ngValue]="m.name">{{m.name}}</option>
    </select>

        <table class="table" id="mytable">
            <thead>
                <tr >
              
                    <th scope="col">Matricule</th>
                    <!--th scope="col">Price/hour</th-->
                    <th scope="col">Date entrée</th>
                    <th scope="col">Date sortie</th>
                    <th scope="col">Time entrée</th>
                    <th scope="col">Time sortie</th>
                    <th scope="col">Park</th>
                    <th scope="col">Place</th>

                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let m of listR" >


         
                    <th scope="col">{{m.matricule}}</th>
                    <!--th scope="col" name="valeur">{{}}</th-->
                    <th scope="col" name="date">{{m.dateDebut}}</th>
                    <th scope="col">{{m.dateFin}}</th>
                    <th scope="col">{{m.timeDebut}}</th>
                    <th scope="col">{{m.timeFin}}</th>
                    <th scope="col">{{m.park}}</th>
                    <th scope="col">{{m.palce}}</th>
                   
                    <th scope="col"><span class="material-icons" (click)="onDelete(m._id)">delete</span></th>






                </tr>

            </tbody>
        </table>



    </mat-sidenav-content>
</mat-sidenav-container>
